
<section>
    <div id="main">
        <form [formGroup]="SignUpForm" >
            <label for="username">Username</label><br>
            <input type="text" required formControlName="username"><br>
            <label for="password">Password</label><br>
            <input type="password" required formControlName="password"><br>
            <button (click)="signIn()">Create</button>
        </form><br>
       
    </div>

</section>
